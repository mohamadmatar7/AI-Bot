<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OpenAI Chatbot</title>
</head>

<body>
    <div class="container">
        <div class="row flex-column align-items-center justify-content-center">
            <div class="col m-auto mt-5">
                <div class="mb-4 p-1 border border-secondary rounded-3 bg-secondary">
                    <h1 class="text-center text-white">Hi there! How can I help you?</h1>
                </div>
                <div class="d-none mb-4 p-1 border border-primary rounded-3 bg-light flex-column align-items-start justify-content-center"
                    id="conversationHistory">
                    <!-- Conversation history will be displayed here -->
                </div>
            </div>

            <div class="col">
                <input type="text" id="questionInput" placeholder="Enter your question" class="form-control">
                <button onclick="askQuestion()" class="btn btn-primary mt-2"><i class="fas fa-paper-plane me-1"></i>
                    Ask a question</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/389a7bcaf7.js" crossorigin="anonymous"></script>
</body>


</html>
